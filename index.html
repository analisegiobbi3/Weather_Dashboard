<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <header class="p-5 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between container-fluid">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Seach For City</h3>
                <form id="cityInput" class="card-body">
                  <label class="form-label" for="search">Search: </label>
                  <input name="city" id="locationInput" type="text" autofocus="true" class="form-input" placeholder="Type to search city..."/>
                  <button type="submit" class="col-md-4 btn">Search</button>
                </form>
              </div>
        </div>

        <div class="col-6 m-2">
            <div class="row-12">
                <div class="card">
                    <div class="card-body todayWeather"></div>
                    <h3 id="today"></h3>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>


    </main>



    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
