<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <header class="p-5 mb-4 text-center header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-deader">
                        <div class="form-group" data-location="location">
                            <label class="form-label" for="search">Search city: </label>
                            <form id="cityInput" class="card-body">
                                <input name="city" id="locationInput" type="text" autofocus="true" class="form-input" placeholder="Type to search city..."/>
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="fa fa-umbrella"></i>
                                </button>
                            </form>
                        </div>
                        <h6>Recent Search History:</h6>
                        <ul id="searchHistory"></ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8 m-2">
                <div class="card text-center">
                    <h1 style="color: #023e8a;">Today's Weather</h1>
                    <div class="card-header2" id="today"></div>
                    <div class="card-body todayWeather"></div>
                    <img id="weatherIcon1"></img>
                    <h3 id="todayTemp"></h3>
                    <h3 id="todayWind"></h3>
                    <h3 id="todayHumidity"></h3>
                </div>

                <div class="row-2">
                    <div class="col-sm-12">
                        <h2 style="color: #023e8a;">5 Day Forecast
                            <i class="fa fa-cloud"></i>
                            <i class="fa fa-bolt"></i>
                            <i class="fa fa-snowflake"></i>
                            <i class="fa fa-sun"></i>

                        </h2>
                        <div class="card-deck">
                            <div class="card" id="cardday2">
                                <div class="card-body">
                                    <h5 id="daytwo"></h5>
                                    <img id="weatherIcon2"></img>
                                    <p id="temp2"></p>
                                    <p id="wind2"></p>
                                    <p id="hum2"></p>
                                </div>
                            </div>
                            <div class="card" id="cardday3">
                                <div class="card-body">
                                    <h5 id="daythree"></h5>
                                    <img id="weatherIcon3"></img>
                                    <p id="temp3"></p>
                                    <p id="wind3"></p>
                                    <p id="hum3"></p>
                                </div>
                            </div>
                            <div class="card" id="cardday4">
                                <div class="card-body">
                                    <h5 id="dayfour"></h5>
                                    <img id="weatherIcon4"></img>
                                    <p id="temp4"></p>
                                    <p id="wind4"></p>
                                    <p id="hum4"></p>
                                </div>
                            </div>
                            <div class="card" id="cardday5">
                                <div class="card-body">
                                    <h5 id="dayfive"></h5>
                                    <img id="weatherIcon5"></img>
                                    <p id="temp5"></p>
                                    <p id="wind5"></p>
                                    <p id="hum5"></p>
                                </div>
                            </div>
                            <div class="card" id="cardday6">
                                <div class="card-body">
                                    <h5 id="daysix"></h5>
                                    <img id="weatherIcon6"></img>
                                    <p id="temp6"></p>
                                    <p id="wind6"></p>
                                    <p id="hum6"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>



    </main>



    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
